<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Atención</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Central de Atención</h1>
            <nav>
                <button id="btn-usuarios" class="nav-btn active">Usuarios</button>
                <button id="btn-incidencias" class="nav-btn">Incidencias</button>
            </nav>
        </header>

        <main>
            <!-- Sección de Usuarios -->
            <section id="usuarios-section" class="section active">
                <h2>Gestión de Usuarios</h2>
                
                <div class="form-container">
                    <h3>Crear Usuario</h3>
                    <form id="usuario-form">
                        <input type="text" id="usuario-nombre" placeholder="Nombre" required>
                        <input type="email" id="usuario-email" placeholder="Email" required>
                        <input type="password" id="usuario-contraseña" placeholder="Contraseña" required>
                        <button type="submit">Crear</button>
                    </form>
                </div>

                <div class="list-container">
                    <h3>Lista de Usuarios</h3>
                    <div id="usuarios-list"></div>
                </div>
            </section>

            <!-- Sección de Incidencias -->
            <section id="incidencias-section" class="section">
                <h2>Gestión de Incidencias</h2>
                
                <div class="form-container">
                    <h3>Crear Incidencia</h3>
                    <form id="incidencia-form">
                        <input type="text" id="incidencia-titulo" placeholder="Título" required>
                        <textarea id="incidencia-descripcion" placeholder="Descripción" required></textarea>
                        <input type="number" id="incidencia-usuario_id" placeholder="ID Usuario" required>
                        <select id="incidencia-estado">
                            <option value="abierta">Abierta</option>
                            <option value="en-progreso">En Progreso</option>
                            <option value="cerrada">Cerrada</option>
                        </select>
                        <button type="submit">Crear</button>
                    </form>
                </div>

                <div class="list-container">
                    <h3>Lista de Incidencias</h3>
                    <div id="incidencias-list"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/usuarios.js"></script>
    <script src="js/incidencias.js"></script>
    <script src="script.js"></script>
</body>
</html>
