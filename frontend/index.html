<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Atención</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .nested { margin-left: 1.5rem; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-3xl">
            <header class="bg-white rounded-t-xl shadow-md p-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">CENTRAL DE ATENCIONES</h1>
                <nav class="flex justify-center gap-4 flex-wrap">
                    <button id="btn-usuarios" class="nav-btn active px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Usuarios</button>
                    <button id="btn-incidencias" class="nav-btn px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition">Incidencias</button>
                    <button id="btn-reportes" class="nav-btn px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition">Reportes</button>
                </nav>
            </header>

            <main class="bg-white shadow-md rounded-b-xl p-6">
                <!-- Sección de Usuarios -->
                <section id="usuarios-section" class="section active">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 pb-3 border-b-4 border-blue-600">Gestión de Usuarios</h2>
                    
                    <div id="usuario-form-container" class="bg-gray-50 p-6 rounded-lg mb-8">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Crear Usuario</h3>
                        <form id="usuario-form" class="space-y-4">
                            <input type="text" id="usuario-nombre" placeholder="Nombre" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            <input type="email" id="usuario-email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            <input type="password" id="usuario-contraseña" placeholder="Contraseña" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            <select id="usuario-rol" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                                <option value="">Selecciona un rol</option>
                                <option value="administrador">Administrador</option>
                                <option value="gestor">Gestor</option>
                            </select>
                            <input type="text" id="usuario-area" placeholder="Área" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">Crear Usuario</button>
                        </form>
                    </div>

                    <div>
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Lista de Usuarios</h3>
                        <div id="usuarios-list"></div>
                    </div>
                </section>

                <!-- Sección de Incidencias -->
                <section id="incidencias-section" class="section">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 pb-3 border-b-4 border-blue-600">Crear Incidencia</h2>
                    
                    <form id="incidencia-form" class="bg-white shadow-md rounded-xl p-6 space-y-4">
                        <div class="grid grid-cols-3 gap-4 mb-4">
                            <div class="relative">
                                <label class="block text-gray-700 font-medium mb-2">DNI Trabajador</label>
                                <input type="text" id="incidencia-dni" placeholder="DNI (8 dígitos)" maxlength="8" pattern="[0-9]*" inputmode="numeric" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                                <div id="trabajadores-resultados" class="absolute top-full left-0 right-0 mt-2 bg-white border border-blue-300 rounded-lg shadow-xl z-50 max-h-48 overflow-y-auto hidden"></div>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">ID Usuario</label>
                                <input type="number" id="incidencia-usuario_id" readonly class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed text-gray-700 font-semibold">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Estado</label>
                                <select id="incidencia-estado" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                                    <option value="abierta">Abierta</option>
                                    <option value="en-progreso">En Progreso</option>
                                    <option value="cerrada">Cerrada</option>
                                </select>
                            </div>
                        </div>

                        <!-- Esquema de incidencias dinámico aquí -->
                        <div id="incidencias-schema-container" class="space-y-2 mb-6 p-4 bg-gray-50 rounded-lg max-h-96 overflow-y-auto border border-gray-200"></div>

                        <div class="flex justify-end gap-4">
                            <button type="reset" class="px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition">Limpiar</button>
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">Enviar Incidencia</button>
                        </div>
                    </form>

                    <div class="mt-8">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Incidencias Registradas</h3>
                        <div id="incidencias-list"></div>
                    </div>
                </section>

                <!-- Sección de Reportes -->
                <section id="reportes-section" class="section">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 pb-3 border-b-4 border-blue-600">Reportes de Incidencias</h2>
                    
                    <div class="mb-6 flex gap-4 flex-wrap">
                        <input 
                            type="text" 
                            id="buscar-dni" 
                            placeholder="Buscar por DNI..." 
                            maxlength="8"
                            pattern="[0-9]*"
                            inputmode="numeric"
                            class="flex-1 min-w-[200px] px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        >
                        <input 
                            type="date" 
                            id="fecha-desde" 
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        >
                        <input 
                            type="date" 
                            id="fecha-hasta" 
                            class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                        >
                        <button 
                            id="btn-limpiar-busqueda" 
                            class="px-6 py-3 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition font-semibold"
                        >
                            Limpiar
                        </button>
                    </div>
                    
                    <div id="reportContainer" class="space-y-4"></div>
                </section>
            </main>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/usuarios.js"></script>
    <script src="js/incidencias.js"></script>
    <script src="js/reportes.js"></script>
    <script src="script.js"></script>
</body>
</html>
