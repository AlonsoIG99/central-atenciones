<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Central de Atención</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md">
        <!-- Logo y Título -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-white rounded-2xl shadow-2xl flex items-center justify-center mb-4 mx-auto">
                <i class="fas fa-headset text-purple-600 text-4xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Central de Atención</h1>
        </div>

        <!-- Card de Login -->
        <div class="glass-effect shadow-2xl rounded-2xl p-8">
            <div id="error-message" class="hidden mb-6 p-4 bg-red-50 text-red-700 rounded-xl border-l-4 border-red-500 flex items-center gap-3">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>

            <form id="login-form" class="space-y-5">
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2 flex items-center gap-2">
                        <i class="fas fa-envelope text-purple-600"></i>
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="tu@email.com" 
                        required 
                        class="w-full p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    >
                </div>

                <div>
                    <label for="contraseña" class="block text-gray-700 font-semibold mb-2 flex items-center gap-2">
                        <i class="fas fa-lock text-purple-600"></i>
                        Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="contraseña" 
                        placeholder="••••••••" 
                        required 
                        class="w-full p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-xl hover:from-purple-700 hover:to-indigo-700 transition font-bold text-lg shadow-lg hover:shadow-xl flex items-center justify-center gap-2"
                >
                    <i class="fas fa-sign-in-alt"></i>
                    Ingresar al Sistema
                </button>
            </form>

        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-white text-sm">
            <p>&copy; 2025 Liderman. Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="js/auth.js?v=1.1"></script>
</body>
</html>
