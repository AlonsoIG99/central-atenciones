<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Central de Atención</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-blue-800 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-xl p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Central de Atención</h1>
        <p class="text-gray-600 text-center mb-8">Ingresa tus credenciales</p>

        <div id="error-message" class="hidden mb-4 p-4 bg-red-100 text-red-700 rounded-lg border border-red-400"></div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="tu@email.com" 
                    required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                >
            </div>

            <div>
                <label for="contraseña" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                <input 
                    type="password" 
                    id="contraseña" 
                    placeholder="••••••••" 
                    required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                >
            </div>

            <button 
                type="submit" 
                class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold"
            >
                Ingresar
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">¿No tienes cuenta? 
                <button 
                    type="button" 
                    id="toggle-registro" 
                    class="text-blue-600 hover:underline font-semibold"
                >
                    Regístrate aquí
                </button>
            </p>
        </div>

        <!-- Formulario de registro (oculto por defecto) -->
        <form id="registro-form" class="space-y-4 hidden mt-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Crear cuenta</h2>
            
            <div>
                <label for="reg-email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input 
                    type="email" 
                    id="reg-email" 
                    placeholder="tu@email.com" 
                    required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                >
            </div>

            <div>
                <label for="reg-contraseña" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                <input 
                    type="password" 
                    id="reg-contraseña" 
                    placeholder="••••••••" 
                    required 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                >
            </div>

            <button 
                type="submit" 
                class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-semibold"
            >
                Crear cuenta
            </button>

            <button 
                type="button" 
                id="toggle-login" 
                class="w-full py-2 text-gray-600 hover:text-gray-800 transition"
            >
                Volver a login
            </button>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
