<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Visitas - Central de Atención</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-slate-800 to-slate-900 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">Dashboard de Visitas</h1>
                <p class="text-sm text-slate-300">Central de Atención</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-sm font-medium" id="userName"></div>
                <button onclick="logout()" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition font-medium">
                    <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-8">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard de Visitas</h1>
            <button onclick="cargarDatos()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-sync-alt mr-2"></i> Actualizar
            </button>
        </header>

        <div id="error-container"></div>

        <!-- Tarjetas de estadísticas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
                <h3 class="text-gray-600 text-sm font-semibold uppercase mb-2">Total de Visitas</h3>
                <div class="text-4xl font-bold text-gray-800" id="total-visitas">-</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
                <h3 class="text-gray-600 text-sm font-semibold uppercase mb-2">Atenciones con Visita</h3>
                <div class="text-4xl font-bold text-gray-800" id="atenciones-con-visita">-</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-orange-500">
                <h3 class="text-gray-600 text-sm font-semibold uppercase mb-2">Atenciones Directas</h3>
                <div class="text-4xl font-bold text-gray-800" id="atenciones-directas">-</div>
            </div>
        </div>

        <!-- Tabla de visitas por zona -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Visitas por Zona y Macrozona</h2>
            
            <div id="loading" class="text-center py-12 hidden">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
                <p class="text-gray-600">Cargando datos...</p>
            </div>

            <div id="tabla-container">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Cliente</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Zona</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Macrozona</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Total Visitas</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Total Atenciones</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Promedio</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>

            <div id="no-data" class="text-center py-12 text-gray-500 hidden">
                No hay datos disponibles
            </div>
        </div>
    </main>

    <script src="js/dashboard-visitas.js"></script>
</body>
</html>
